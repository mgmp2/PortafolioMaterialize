<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Import another stylesheet  -->
    <link rel="stylesheet" href="css/main.css">
    <title>Materialize</title>
  </head>

  <body>
    <!-- BANNER -->
    <section id="banner">
      <div class="container">

      </div>
    </section>
    <!-- ABOUT -->
    <section id="about">
      <div class="container">

      </div>
    </section>
    <!-- PORTFOLIO -->
    <section id="portfolio">
      <div class="container">

      </div>
    </section>
    <!-- CONTACT -->
    <section id="contact">
      <div class="container">
        <h4 class="center">CONTACT ME</h4>
        <div class="row">
          <div class="col s12 center">
              <h6>GET IT TOUCH WITH ME</h6>
              <hr class="hr-space">
          </div>
        </div>
        <div class="row">
          <div class="col l6 m6 s12">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" required="" name="username" aria-required="true">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" required="" name="lastname" aria-required="true">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required="" name="email" aria-required="true" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="message" class="materialize-textarea" required="" name="message" aria-required="true"></textarea>
                      <label for="message">Message</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s3">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
          <div class="col l6 m6 s12">
            <div class="col s12">
              <h6>ADDRESS</h6>
              <p class="">Nr. 6, 21 Awesome Street, London, UKbr </p>
            </div>
            <div class="col s12">
              <h6>PHONE NUMBER</h6>
              <p class="">+91 9912776151</p>
            </div>
            <div class="col s12">
              <h6>WEBSITE</h6>
              <p class="">qnimate.com </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer id="pagefooter" class="grey darken-4 page-footer">
        <div class="footer-copyright">
            <div class="container">
              Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">coderslaboratoria@gmail.com</a>
            </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Import function  -->
    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
