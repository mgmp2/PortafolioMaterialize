<!DOCTYPE html>
<html>
  <head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Import another stylesheet  -->
    <link rel="stylesheet" href="css/main.css">
    <title>Materialize</title>
  </head>

  <body>
    <!-- BANNER -->
    <section id="banner">
      <div class="container">

      </div>
    </section>
    <!-- ABOUT -->
    <section id="about">
      <div class="container">

      </div>
    </section>
    <!-- PORTFOLIO -->
    <section id="portfolio" class="card-panel">
      <div class="container">

        <h4 class="center">PORTFOLIO</h4>
        <div class="row center">
          <h6 >MY LATEST PROJECTS</h6>
          <hr class="hr-space">
        </div>
        <div class="box-photos">
          <div class="row">
              <div class="col s4 no-padding">
                  <img src="assets/img/desk-book.jpg" class="responsive-img materialboxed" alt="desk book">

              </div>
              <div class="col s4 no-padding">
                  <img src="assets/img/consola.jpg" class="responsive-img materialboxed" alt="use console">

              </div>
              <div class="col s4 no-padding">
                  <img src="assets/img/code.jpg" class="responsive-img materialboxed" alt="codear">

              </div>
          </div>
          <div class="row">
            <div class="col s4 no-padding">
                <img src="assets/img/girl-code.jpg" class="responsive-img materialboxed" alt="girl code">

            </div>
            <div class="col s4 no-padding">
                <img src="assets/img/desk-code.jpg" class="responsive-img materialboxed" alt="desk code">

            </div>
            <div class="col s4 no-padding">
                <img src="assets/img/book-plant.jpg" class="responsive-img materialboxed" alt="book plant">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- CONTACT -->
    <section id="contact">
      <div class="container">

      </div>
    </section>
    <!-- FOOTER -->
    <footer>

    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- Import function  -->
    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
